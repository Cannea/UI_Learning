<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microsoft To Do</title>
    <link rel="stylesheet" href="./public/style/style.css" />
  </head>
  <body>
    <nav>
      <div class="user_details">
        <picture class="profile_Picture">
          <img
            src="./public/imges/profile_picture.jpg"
            alt="Profile_picture"
            title="Profile_picture"
          />
        </picture>
        <p class="user_name" title="User name">Sachin</p>
        <p class="user_mail" title="User mail">iamsogay@gmail.com</p>
        <button>^</button>
      </div>
      <dl claass="default_nav_items">
        <dt title="My Day" class="nav_item">
          <button>
            <span class="My_Day-icon nav_item_size"></span>
            <span class="nav_item_name">My Day</span>
            <span
              class="no_of_items_in_nav_item"
              title="number of items in My Day"
              >1</span
            >
          </button>
        </dt>
        <dt title="Important" class="nav_item">
          <button>
            <span class="Important-icon nav_item_size"></span>
            <span class="nav_item_name">Important</span>
            <span
              class="no_of_items_in_nav_item"
              title="number of items in Important"
              >1</span
            >
          </button>
        </dt>
        <dt title="Planned" class="nav_item">
          <button>
            <span class="Planned-icon nav_item_size"></span>
            <span class="nav_item_name">Planned</span>
            <span
              class="no_of_items_in_nav_item"
              title="number of items in Planned"
              >1</span
            >
          </button>
        </dt>
        <dt title="Assigned to you" class="nav_item">
          <button>
            <span class="Assigned_to_you-icon nav_item_size"></span>
            <span class="nav_item_name">Assigned to you</span>
            <span
              class="no_of_items_in_nav_item"
              title="number of items in Assigned to you"
              >1</span
            >
          </button>
        </dt>
        <dt title="Flagged email" class="nav_item">
          <button>
            <span class="Flagged_email-icon nav_item_size"></span>
            <span class="nav_item_name">Flagged email</span>
            <span
              class="no_of_items_in_nav_item"
              title="number of items in Flagged email"
              >1</span
            >
          </button>
        </dt>
        <dt title="Tasks" class="nav_item">
          <button>
            <span class="Tasks-icon nav_item_size"></span>
            <span class="nav_item_name">Tasks</span>
            <span
              class="no_of_items_in_nav_item"
              title="number of items in Tasks"
              >1</span
            >
          </button>
        </dt>
      </dl>
      <br />
      <dl class="custom_nav_items">
        <dt title="Work" class="nav_item">
          <button>
            <span class="custom_nav_item_icon nav_item_size"></span>
            <span class="nav_item_name">Work</span>
            <span
              class="no_of_items_in_nav_item"
              title="number of items in Work"
              >1</span
            >
          </button>
        </dt>
        <dt title="Personal" class="nav_item">
          <button>
            <span class="custom_nav_item_icon nav_item_size"></span>
            <span class="nav_item_name">Personal</span>
            <span
              class="no_of_items_in_nav_item"
              title="number of items in Personal"
              >1</span
            >
          </button>
        </dt>
      </dl>
      <div class="new_list">
        <button>
          <span class="plus-icon nav_item_size"></span>
          <span class="nav_item_name">New list</span>
          <span class="plus-icon nav_item_size"></span>
        </button>
      </div>
    </nav>
    <main>
      <header title="Tasks">
        <span class="Tasks-icon nav_item_size"></span>
        <h1>Tasks</h1>
        <button>
          <span class="My_Day-icon nav_item_size"></span>
        </button>
      </header>
      <dl class="todo_list">
        <dt>
          <button>
            <span class="My_Day-icon nav_item_size"></span>
          </button>
          <span class="todo_list_name">Windows 10 on kitchen PC</span>
          <div class="details_of_todo_list_item">
            <div class="due_date">
              <span class="My_Day-icon nav_item_size"></span>
              <span>My Day</span>
            </div>
          </div>
          <span class="My_Day-icon nav_item_size"></span>
        </dt>
      </dl>
    </main>
  </body>
</html>
