<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microsoft To Do</title>
    <link rel="stylesheet" href="./public/style/style.css" />
  </head>
  <body>
    <nav>
      <div class="user_details">
        <picture class="profile_Picture">
          <img
            src="./public/imges/profile_picture.jpg"
            alt="Profile_picture"
            title="Profile_picture"
          />
        </picture>
        <p class="user_name" title="User name">Sachin</p>
        <p class="user_mail" title="User mail">iamsogay@gmail.com</p>
        <button>^</button>
      </div>
      <dl claass="default_nav_items">
        <dt title="My Day" class="nav_item">
          <button>
            <span class="My_Day-icon nav_item_size"></span>
            <span class="nav_item_name">My Day</span>
            <span
              class="no_of_items_in_nav_item"
              title="number of items in My Day"
              >1</span
            >
          </button>
        </dt>
        <dt title="Important" class="nav_item">
          <button>
            <span class="Important-icon nav_item_size"></span>
            <span class="nav_item_name">Important</span>
            <span
              class="no_of_items_in_nav_item"
              title="number of items in Important"
              >1</span
            >
          </button>
        </dt>
        <dt title="Planned" class="nav_item">
          <button>
            <span class="Planned-icon nav_item_size"></span>
            <span class="nav_item_name">Planned</span>
            <span
              class="no_of_items_in_nav_item"
              title="number of items in Planned"
              >1</span
            >
          </button>
        </dt>
        <dt title="Assigned to you" class="nav_item">
          <button>
            <span class="Assigned_to_you-icon nav_item_size"></span>
            <span class="nav_item_name">Assigned to you</span>
            <span
              class="no_of_items_in_nav_item"
              title="number of items in Assigned to you"
              >1</span
            >
          </button>
        </dt>
        <dt title="Flagged email" class="nav_item">
          <button>
            <span class="Flagged_email-icon nav_item_size"></span>
            <span class="nav_item_name">Flagged email</span>
            <span
              class="no_of_items_in_nav_item"
              title="number of items in Flagged email"
              >1</span
            >
          </button>
        </dt>
        <dt title="Tasks" class="nav_item">
          <button>
            <span class="Tasks-icon nav_item_size"></span>
            <span class="nav_item_name">Tasks</span>
            <span
              class="no_of_items_in_nav_item"
              title="number of items in Tasks"
              >1</span
            >
          </button>
        </dt>
      </dl>
      <br />
      <dl class="custom_nav_items">
        <dt title="Work" class="nav_item">
          <button>
            <span class="custom_nav_item_icon nav_item_size"></span>
            <span class="nav_item_name">Work</span>
            <span
              class="no_of_items_in_nav_item"
              title="number of items in Work"
              >1</span
            >
          </button>
        </dt>
        <dt title="Personal" class="nav_item">
          <button>
            <span class="custom_nav_item_icon nav_item_size"></span>
            <span class="nav_item_name">Personal</span>
            <span
              class="no_of_items_in_nav_item"
              title="number of items in Personal"
              >1</span
            >
          </button>
        </dt>
      </dl>
      <div class="new_list">
        <button>
          <span class="plus-icon nav_item_size"></span>
          <span class="nav_item_name">New list</span>
          <span class="plus-icon nav_item_size"></span>
        </button>
      </div>
    </nav>
    <main>
      <header title="Tasks">
        <span class="Tasks-icon nav_item_size"></span>
        <h1>Tasks</h1>
        <button>
          <span class="more-icon nav_item_size"></span>
        </button>
      </header>
      <dl class="todo_list">
        <dt>
          <button>
            <span class="circle-icon nav_item_size"></span>

            <span class="todo_list_name"
              ><h3>10 on kitchen PC</h3>
              <div class="details_of_todo_list_item">
                <div class="due_date">
                  <span class="Planned-icon nav_item_size"></span>
                  <p>Tomorrow</p>
                </div>
                <span class="dot-icon nav_item_size"></span>
                <p class="todo_list_item_summary">0 of 2</p>
                <span class="dot-icon nav_item_size"></span>
                <div class="present_in">
                  <span class="My_Day-icon nav_item_size"></span>
                  <p>My Day</p>
                </div>
              </div>
            </span>
            <span class="Important-icon nav_item_size"></span>
          </button>
        </dt>
        <dt>
          <button>
            <span class="circle-icon nav_item_size"></span>

            <span class="todo_list_name"
              ><h3>Buy milk</h3>
              <div class="details_of_todo_list_item">
                <div class="due_date">
                  <span class="Planned-icon nav_item_size"></span>
                  <p>Tomorrow</p>
                </div>
                <span class="dot-icon nav_item_size"></span>
                <p class="todo_list_item_summary">0 of 2</p>
                <span class="dot-icon nav_item_size"></span>
                <div class="present_in">
                  <span class="My_Day-icon nav_item_size"></span>
                  <p>My Day</p>
                </div>
              </div>
            </span>
            <span class="Important-icon nav_item_size"></span>
          </button>
        </dt>
        <dt>
          <button>
            <span class="circle-icon nav_item_size"></span>

            <span class="todo_list_name"
              ><h3>Pick up the order</h3>
              <div class="details_of_todo_list_item hide">
                <div class="due_date">
                  <span class="Planned-icon nav_item_size"></span>
                  <p>Tomorrow</p>
                </div>
                <span class="dot-icon nav_item_size"></span>
                <p class="todo_list_item_summary">0 of 2</p>
                <span class="dot-icon nav_item_size"></span>
                <div class="present_in">
                  <span class="My_Day-icon nav_item_size"></span>
                  <p>My Day</p>
                </div>
              </div>
            </span>
            <span class="Important-icon nav_item_size"></span>
          </button>
        </dt>
        <dt>
          <button>
            <span class="circle-icon nav_item_size"></span>

            <span class="todo_list_name"
              ><h3>Plan dinner for saturday</h3>
              <div class="details_of_todo_list_item hide">
                <div class="due_date">
                  <span class="Planned-icon nav_item_size"></span>
                  <p>Tomorrow</p>
                </div>
                <span class="dot-icon nav_item_size"></span>
                <p class="todo_list_item_summary">0 of 2</p>
                <span class="dot-icon nav_item_size"></span>
                <div class="present_in">
                  <span class="My_Day-icon nav_item_size"></span>
                  <p>My Day</p>
                </div>
              </div>
            </span>
            <span class="Important-icon nav_item_size"></span>
          </button>
        </dt>
        <dt>
          <button>
            <span class="circle-icon nav_item_size"></span>

            <span class="todo_list_name"
              ><h3>Take out the trash</h3>
              <div class="details_of_todo_list_item hide">
                <div class="due_date">
                  <span class="Planned-icon nav_item_size"></span>
                  <p>Tomorrow</p>
                </div>
                <span class="dot-icon nav_item_size"></span>
                <p class="todo_list_item_summary">0 of 2</p>
                <span class="dot-icon nav_item_size"></span>
                <div class="present_in">
                  <span class="My_Day-icon nav_item_size"></span>
                  <p>My Day</p>
                </div>
              </div>
            </span>
            <span class="Important-icon nav_item_size"></span>
          </button>
        </dt>
      </dl>
      <footer>
        <button>
          <span class="plus-icon nav_item_size"></span>
          <p>Add a task</p>
        </button>
      </footer>
    </main>
    <section>
      <header>
        <div class="task_details">
          <button class="circle-icon nav_item_size"></button>
          <h1>Reinstall windows 10 on kitchen PC</h1>
          <span class="Important-icon"></span>
        </div>
        <dl>
          <dt>
            <button>
              <span class="circle-icon nav_item_size"> </span>
              task
              <span class="circle-icon nav_item_size"></span>
            </button>
          </dt>
          <hr />
          <dt>
            <button>
              <span class="circle-icon nav_item_size"> </span>
              task
              <span class="circle-icon nav_item_size"></span>
            </button>
          </dt>
          <hr />
          <dt>
            <button>
              <span class="plus-icon nav_item_size"> </span>
              New Step
            </button>
          </dt>
        </dl>
      </header>
      <div class="added_to_my_day">
        <span></span>
      </div>
      <div class="add_note">
        <input type="button" value="Add note" />
      </div>
      <footer>
        <span class="right_arrow-icon nav_item_size"></span>
        <p>Created 13 minutes ago</p>
        <span class="dustbin-icon"></span>
      </footer>
    </section>
  </body>
</html>
